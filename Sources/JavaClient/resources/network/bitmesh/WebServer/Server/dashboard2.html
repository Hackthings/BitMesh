<!DOCTYPE html>
<html>
    <head>
        <title>
            BitMesh Dashboard
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://www.bitmesh.network/favicon.png" type="image/png"><!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <body>
    	<nav role="navigation" class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav navbar-left">
                	<a href="./bitmesh.html"><img class="logo pull-left" src="images/logo.png" /></a>

                		<span class="hidden-xs nav-pipe">|</span>

            </div>
            <div style="" class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
	                <li class="conversion-rate">
	                	<h5>
	                		<span class="line">
	                			Current conversion:
	                		</span>

	                			1 BTC = <span id="current_price">?</span> USD
	                		</span>
	                	</h5>
	                </li>
                </ul>
            </div>
        </nav>

	     
    	<div id="wrapper">

	        <!-- Sidebar -->
	        <div id="sidebar-wrapper">
	            <ul class="sidebar-nav">
	                
	                <li class="spacer">
	                    <a id="menu_setup" href="#">Setup</a>
	                </li>
	                <li>
	                    <a id="menu_data" href="#">Data</a>
	                </li>
	                <li>

	                <li>
	                    <a id="menu_contact" href="#">Contact</a>
	                </li>
	            </ul>
	        </div>
	        <!-- end sidebar-wrapper -->
	    </div>


		<!-- page contents -->

		<div id="page-content-wrapper">
	        <div class="container-fluid" id="container-fluid">
	        	<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-2">
								<a href="#menu-toggle" id="menu-toggle">Menu</a>
							</div>
						</div>

						<!-- Setup -->

						<div id="setup" class="row">
                            <div id="email_div" class="col-xs-12 col-sm-6">
                            	<div class="slab-white text-center">
	                                <form id="email_form" method="post" action="">
	                                    <label for="email_1">Enter email address:</label><br>
	                                    <input type="text" id="email_1"><br>
	                                    <div class="small-spacer"></div><label for="email_2">Re-enter email address:</label><br>
	                                    <input type="text" id="email_2">
	                                    <div class="small-spacer">
	                                        <input id="save_email" type="submit" data-inline="true" value="Update">
	                                    </div>
	                                </form>
	                            </div>
                            </div>

	                        <div id="btc_address_div" class="col-xs-12 col-sm-6">
	                        	<div class="slab-white text-center">
		                            <form id="btc_address_form" method="post" action="">
		                                <label for="btc_address">Enter your BTC address:</label><br>
		                                <input class="textbox" type="text" id="btc_address">
		                                <div class="small-spacer">
		                                    <input id="save_btc_address" type="submit" data-inline="true" value="Update">
		                                </div>
		                            </form>
		                        </div>
	                        </div>
	                    </div>

                        <!-- Data -->

						<div id="data" class="row">
	        				<div class="col-xs-12 col-sm-8 col-md-6 main-chart">
	        					<div class="slab-white-img">
	                				<canvas id="main_chart" width="400" height="225"></canvas>
	                			</div>
	                		</div>
	                	</div>
	                	<div id="about" class="row">
	                		<div class="col-xs-6">
	        					<div class="slab-white">
	        						Blah Blah Blah About us stuff
				                </div>
			    	        </div>
			        	</div>
			        	<div id="contact" class="row">
	                		<div class="col-xs-6">
	        					<div class="slab-white">
	        						Blah Blah Blah contact us stuff
				                </div>
			    	        </div>
			        	</div>
	    			</div>
				</div>
			</div>

        <script src="js/bitmesh.js" type="text/javascript"></script>
        <script src="js/sidebar.js" type="text/javascript"></script>
        <script src="js/chart.core.js" type="text/javascript"></script>
        <script src="js/chart.line.js" type="text/javascript"></script>
        <script src="js/bitmesh-charts.js" type="text/javascript"></script>
